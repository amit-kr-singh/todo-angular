<div class="my-3">
  <div class="row no-gutters justify-content-center">
      <div class="col-md-6">
        <h4 class="text-center"><u>Add a Todo</u></h4>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
        </form>
      </div>
  </div>
</div>
