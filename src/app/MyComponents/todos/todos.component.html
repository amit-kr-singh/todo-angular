<div class="container todo-box">
    <div class="row no-gutters justify-content-center">
        <div class="col-md-12">
            <h1 class="text-primary text-center pt-4 pb-4">Todo List</h1>
            <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
            <h4 class="text-center"><u>Your Todos List</u></h4>
            <div *ngIf="this.todos.length===0; else elseBlock" class="text-center pt-2">No Todos To Display</div>
            <ng-template #elseBlock>
                <div *ngFor="let todo of todos; index as i">
                    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"
                        (todoCheckbox)="toggleTodo($event)"></app-todo-item>
                </div>
            </ng-template>
        </div>
    </div>
</div>
